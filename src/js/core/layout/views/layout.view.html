<div>
    <div class="header-style" layout="row" layout-align="space-between center">
        <div>
            <span ng-if="vm.currentState === 'checklist-setup' || vm.currentState ==='subtask-setup'"
                  class="pad-left md-title" layout="row"
                  layout-align="center center">
                <i class="fa fa-arrow-left icon-size"
                   aria-hidden="true" ng-click="vm.goBack()"></i>
                <span ng-if="vm.currentState === 'checklist-setup'" class="header-title">Checklist Setup </span>
                 <span ng-if="vm.currentState === 'subtask-setup'" class="header-title">Task Setup </span>
            </span>
            <span ng-if="vm.currentState === 'home'" class="pad-left md-title" layout="row"
                  layout-align="center center">
                <i class="fa fa-bars icon-size"
                   aria-hidden="true"></i>
                <span class="header-title">Checklists</span>
            </span>
            <span ng-if="vm.currentState === 'checklist-subtasks'" class="pad-left md-title" layout="row"
                  layout-align="center center">
                <i class="fa fa-arrow-left icon-size"
                   aria-hidden="true" ng-click="vm.goBack()"></i>
                <span class="header-title">Checklist </span>
            </span>
        </div>
        <div>
            <span ng-if="vm.currentState === 'checklist-setup' || vm.currentState ==='subtask-setup'"
                  ng-click="showConfirm($event)"><i class="fa fa-trash-o icon-size delete-icon"
                                                    aria-hidden="true"></i></span>
            <i class="fa fa-filter icon-size filter-icon" aria-hidden="true"></i>
            <span ng-if="vm.currentState === 'checklist-subtasks'"><i class="fa fa-cog icon-size"
                                                                      aria-hidden="true"></i></span>
        </div>
    </div>
</div>
<ui-view name="content"></ui-view>
<div class="footer" layout="row" layout-align="center center">
    <i class="fa fa-home fa-2x" aria-hidden="true"></i>
</div>
